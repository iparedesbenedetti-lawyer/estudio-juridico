<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Enviado | Estudio Jurídico</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .card {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 500px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #0F172A;
            margin-bottom: 1rem;
        }
        .icon-success {
            font-size: 4rem;
            color: #25d366; /* Verde éxito */
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            background-color: #0F172A;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card">
        <i class="fa-regular fa-circle-check icon-success"></i>
        <h1>¡Mensaje Recibido!</h1>
        <p>Gracias por contactarse con nuestro Estudio Jurídico.</p>
        <p>Hemos recibido su consulta correctamente. Nos pondremos en contacto con usted a la brevedad.</p>
        <a href="index.html" class="btn">Volver al Inicio</a>
    </div>
</body>
</html>
